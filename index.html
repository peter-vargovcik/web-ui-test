<html lang="en">
<head>

    <title>Title</title>
    <script type="application/javascript" src="bower_components/jquery/dist/jquery.js"></script>

        function myFunction(){
            var name = $('#name').val();
            alert(name);
        }

<input id="name" type="name" name="name">
<button onclick="myFunction()">Click me</button>
